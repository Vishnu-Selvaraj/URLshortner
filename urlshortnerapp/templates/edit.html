{% extends 'layouts/mainLayout.html' %}

{% block style %}

<style>
  #navbar {
    background-color: rgb(242, 242, 242, 0.7);

    z-index: 1;
  }

  body{
    background-color: rgb(8, 14, 44);
    height: 100%;
  }

  #addurlForm {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #addBtn {
    padding: 5px 50px;
  }

  #addurlCard {
    background-color: rgba(255,255,255, 0.8);
    border-radius: 20px;
  }

  input[type='text'],
    input[type='url']{
        background-color: rgba(255,255,255, 0.85);
  }
  
</style>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-7" id="addurlForm">
            <div class="card" id="addurlCard" >
                <div class="card-body">
                    <h3 class="card-title text-center text-danger font-weight-bold">
                        EDIT URL
                    </h3>

                    <!------------form start----------------->
                    <form action="" method="post" class="mt-4">

                        {% csrf_token %}
                        
                        <div class="form-group d-flex justify-content-center">
                            <input type="text" class="form-control col-10 mb-2" name="edited_title" value="{{editObj.title}}" placeholder="Enter title">
                        </div>
                        <div class="form-group d-flex justify-content-center">
                        <input type="url" class="form-control col-10 mb-2" name="edited_url" value="{{editObj.original_url}}" placeholder="Enter url">
                        </div>
                        <button id="addBtn" class="btn btn-info mx-auto d-block" type="submit">Submit</button>
                    </form>
                </div>
            </div>

        <!------------form end----------------->
        </div>
    </div>
</div>

{% endblock %}
